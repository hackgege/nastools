name: Bug Report
description: Create a bug report to help us improve.
body:
  - type: markdown
    attributes:
      value: >
        **THIS IS NOT THE PLACE TO ASK FOR SUPPORT!**
        Please use [Discord](https://discord.gg/GtAnnZAkuw) for support issues.
  - type: textarea
    id: description
    attributes:
      label: Describe the Bug
      description: A clear and concise description of the bug.
    validations:
      required: true
  - type: textarea
    id: code
    attributes:
      label: Code Snippets
      description: >
        Add a code snippet that can be used to reproduce the bug.
        This will be automatically formatted into code, so no need for backticks.
      render: python
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the bug here.
  - type: input
    id: os
    attributes:
      label: Operating System and Version
      placeholder: eg. Windows 10, macOS 10.15, Ubuntu 20.04, etc.
    validations:
      required: true
  - type: input
    id: plex
    attributes:
      label: Plex Media Server Version
      description: Check Plex Server > Settings (not Plex Web) > General.
      placeholder: eg. 1.24.4.5081
    validations:
      required: true
  - type: input
    id: python
    attributes:
      label: Python Version
      placeholder: eg. 3.7.10
    validations:
      required: true
  - type: input
    id: plexapi
    attributes:
      label: PlexAPI Version
      placeholder: eg. 4.7.2
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        Make sure to close your issue when it's solved! If you found the solution yourself please comment so that others benefit from it.
