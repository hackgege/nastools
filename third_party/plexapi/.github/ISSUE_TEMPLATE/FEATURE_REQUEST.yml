name: Feature Request
description: Suggest a new feature for Plex API.
labels: ['enhancement']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to help improve Plex API!
  - type: textarea
    id: feature
    attributes:
      label: What is your feature request?
      description: A clear and concise description of the feature.
    validations:
      required: true
  - type: textarea
    id: workaround
    attributes:
      label: Are there any workarounds?
      description: A clear and concise description of any alternative solutions or features you've considered.
  - type: textarea
    id: code
    attributes:
      label: Code Snippets
      description: >
        Add a code snippet that demonstrates the alternative solution.
        This will be automatically formatted into code, so no need for backticks.
      render: python
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context or screenshots about the feature request here.
