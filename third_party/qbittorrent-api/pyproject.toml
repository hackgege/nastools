[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.isort]
profile = "black"
skip_glob = ["venv*"]
force_single_line = true
multi_line_output = 3

[tool.black]
target-version = ['py34']
include = '\.pyi?$'

[tool.ruff]
select = ["C40", "C9", "E", "F", "PLE", "S", "W", "YTT"]
line-length = 121
target-version = "py37"

[tool.ruff.per-file-ignores]
"tests/*" = ["C408", "S101", "S108", "S110", "S106", "S105", "C901"]

[tool.ruff.mccabe]
max-complexity = 15

[tool.pytest.ini_options]
addopts = """
  --doctest-modules
  -v
"""
filterwarnings = [
    "error",
    # this'll need to be addressed eventually...
    "ignore:pkg_resources is deprecated as an API:DeprecationWarning",
    "ignore:Deprecated call to `pkg_resources.declare_namespace:DeprecationWarning",
]
markers = [
    "skipif_before_api_version(api_version): skips test for current api version",
    "skipif_after_api_version(api_version): skips test for current api version",
]
norecursedirs = "dist build .tox scripts"
testpaths = ["tests"]

[tool.coverage.run]
parallel = true
branch = true
relative_files = true
source_pkgs = ["qbittorrentapi"]
omit = ["**/_attrdict.py"]

[tool.coverage.paths]
source = [
    "src",
    "**/site-packages",
]

[tool.coverage.report]
show_missing = true
skip_covered = true
skip_empty = true
precision = 1
exclude_lines = [
    # search categories was deprecated
    "class SearchCategoriesList",
    "def search_categories",
    # defaults to exclude
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
]

[tool.coverage.html]
skip_empty = true
