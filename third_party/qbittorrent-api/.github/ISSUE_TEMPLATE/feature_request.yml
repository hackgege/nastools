name: ðŸ’¡ Feature request
description: Have an idea for a new feature? Let us know about it!
labels: ["enhancement"]

body:

  - type: textarea
    id: description
    attributes:
      label: What is the problem or limitation you are having?
      description: A clear and concise description of the problem; e.g., I get frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Describe alternatives you've considered
      description: A clear and concise description of any alternative solutions or features you've considered.
    validations:
      required: true

  - type: textarea
    id: extrainfo
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the feature request here.
    validations:
      required: false
