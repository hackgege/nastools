name: üêõ Bug report
description: Create a bug report to help us improve
labels: ["bug"]

body:

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of the problem behavior
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior
      value: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: Please add screenshots, if applicable.
    validations:
      required: false

  - type: textarea
    attributes:
      label: Environment
      description: Include versions for all relevant dependencies.
      value: |
        - Operating System:
        - Python version:
        - Software versions:
          - qBittorrent:
          - qbittorrent-api:
    validations:
      required: true

  - type: textarea
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
    validations:
      required: false
